<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Blue Ocean Offshore Bank</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <style>
    /* Subtle patterned gradient background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(145deg, #e0eafc, #cfdef3);
      color: #333;
    }
    header {
      background: #003366;
      padding: 20px 40px;
      color: #fff;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .navbar h1 {
      margin: 0;
      font-size: 26px;
    }
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .navbar ul li {
      margin-left: 20px;
    }
    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
    }
    .login-container {
      width: 360px;
      margin: 80px auto;
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #003366;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #003366;
      border: none;
      color: #fff;
      font-weight: 700;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-container input[type="submit"]:hover {
      background: #002244;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    footer {
      background: #003366;
      color: #fff;
      text-align: center;
      padding: 15px 40px;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <h1>Blue Ocean Offshore Bank</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About Us</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </div>
  </header>
  
  <div class="login-container">
    <h2>Account Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
    <p id="errorMessage" class="error"></p>
  </div>
  
  <footer>
    <p>&copy; 2025 Blue Ocean Offshore Bank</p>
  </footer>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      if(username === 'admin' && password === 'googod@A1'){
        window.location.href = "dashboard.html";
      } else {
        document.getElementById('errorMessage').textContent = "Invalid username or password.";
      }
    });
  </script>
</body>
</html>
